<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Archipelago Trail in Turku</title>
	  <link rel="stylesheet" href="css/style.css">	
	</head>
	<body>
       
		<aside id="side-box">   
			<div id="intro" data-bind="with:trail">
				<h2 data-bind="text: headline"></h2>
				<p data-bind="text: trailDescription"></p>
				<h5 data-bind="text: selectInstruction"></h5>
			</div>
				
			<div id="search">
					<input data-bind="textInput: searchTerm" placeholder="Enter place name or number here!">
				</div>
				
			<div id="list">
					<ul data-bind="foreach: filteredList">
						<a href="#">
							<li data-bind="text: title, click: $parent.selectedRoute"></li>
						</a>
					</ul>
			</div>
            
        </aside>
        
		<main id="map"></main>
		
		<script src="js/knockout-3.4.2.js"></script>
		<script src="js/app.js"></script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCL31iglEJCIcbbCTVOgpOFqlM9F_XBR40&v=3&callback=initApp" onerror="mapError()"></script>
	</body>
</html>
