<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1"/>
		<title>Archipelago Trail in Turku</title>
	  <link rel="stylesheet" href="css/style.css">	
	</head>
	<body>

		<div class="container">
			<div class="side-box" >
				<div class="intro" data-bind="with:trail">
					<h2 class="headline" data-bind="text: headline"></h2>
					<p class="description" data-bind="text: trailDescription"></p>
					<p class="headline-small" data-bind="text: selectInstruction"></p>
				</div>
				
				<div class="search">
					<input class="search-box" data-bind="textInput: searchTerm" placeholder="Enter place name or number here!">
				</div>
				
				<div id="list">
					<ul data-bind="foreach: filteredList">
						<a href="#">
							<li data-bind="text: title, click: $parent.selectedRoute"></li>
						</a>
					</ul>
				</div>

				<div id="left-panel">
					<b class="strong">Start:</b>
					<select id="start" data-bind="options: startRoutes,
					                              value: selectedStart,
					                              optionsCaption: 'Choose a Starting Point'">		    
					</select>
					<br>
					<b class="strong">End:</b>
					<select id="end" data-bind="options: endRoutes,
					                            value: selectedEnd,
					                            optionsCaption: 'Choose an End Point'">		    
					</select>
					<br>
						<input type="submit" id="submit" value="show me">
					<br>
					<div id="directions-panel"></div>
				</div>

			<div id="map"></div>
		</div>

		<script src="js/knockout-3.4.2.js"></script>
		<script src="js/app.js"></script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCL31iglEJCIcbbCTVOgpOFqlM9F_XBR40&v=3&callback=initApp" onerror="mapError()"></script>
	</body>
</html>
